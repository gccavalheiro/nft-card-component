<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="./assets/css/main.css" rel="stylesheet" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./assets/images/image-equilibrium.jpg" alt="Image Equilibrium" />
          <div class="card-image-overlay">
            <img src="assets/images/icon-view.svg" alt="Icon View">
          </div>
        </div>
        <div class="card-body">
          <a href="#">
            <h1 class="body-title">
              Equilibrium #3429
            </h1>
          </a>
          <p class="body-text">
            Our Equilibrium collection promotes
            balance and calm.
          </p>
          <div class="body-info">
            <div class="coin">
              <img src="./assets/images/icon-ethereum.svg" alt="Icon Ethereum">
              0.041 ETH
            </div>
            <div class="days-left">
              <img src="./assets/images/icon-clock.svg" alt="Icon Clock">
              3 days left
            </div>
          </div>
        </div>
        <hr class="divider" />
        <div class="card-avatar">
          <div class="avatar-image"><img src="./assets/images/image-avatar.png" alt="Image Avatar" /></div>
          <div class="avatar-text">Creation of
            <a href="#">
              Jules Wyvern
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gccavalheiro">Gabriel Cavalheiro</a>.
    </p>
  </footer>
</body>

</html>
